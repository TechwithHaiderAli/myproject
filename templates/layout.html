<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    
</head>
<body>
    <nav>
        <a href="/">
         <span>   🏠</span> 
        </a> | 
        <a href="/about"><span>😀</span></a> 
        <a href="{%url 'posts:list'%}"><span>📰</span></a>
        <a href="{%url 'users:register'%}"><span>🚀</span></a>
        <a href="{%url 'users:login' %}"><span>🔑</span></a>
        {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}"><span>👋</span></a> <!-- Logout Emoji -->
    {% endif %}
        <a href="/about"><span>🆕</span></a> 
    </nav>
    <main>
        {% block content %}
        
        {% endblock %}
    </main>
</body>
</html>
